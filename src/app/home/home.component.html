<app-header></app-header>
<div class="home-container">
    <div class="all-books">
        <div class="trending-books">
            <div class="top">
                <h4>Trending books</h4>
                <div class="view-all">View All</div>
            </div>
            <div class="books-thumbnail">
                <div class="book" *ngFor="let book of trendingBooks">
                    <div class="cover" (click)="goToBook('trending', book.id)">
                        <img [src]="book.cover" alt="">
                    </div>
                    <div class="detail">
                        <div class="name"  (click)="goToBook('trending', book.id)">{{book.name}}</div>
                        <div class="rating">
                            <span class="rating-value">{{book.rating}}</span>
                            <app-star-rating [rating]="book.rating" [isReadOnly]="true"></app-star-rating>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="theatre-books">
            <div class="top">
                <h4>Popular now</h4>
                <div class="view-all">View All</div>
            </div>
            <div class="books-thumbnail">
                <div class="book" *ngFor="let book of popularNow">
                    <div class="cover"  (click)="goToBook('popular', book.id)">
                        <img [src]="book.cover" alt="">
                    </div>
                    <div class="detail">
                        <div class="name"  (click)="goToBook('popular', book.id)">{{book.name}}</div>
                        <div class="rating">
                            <span class="rating-value">{{book.rating}}</span>
                            <app-star-rating [rating]="book.rating" [isReadOnly]="true"></app-star-rating>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popular-books">
        <h4>All Time Popular</h4>
        <div class="books">
            <div class="books" *ngFor="let book of popularBooks">
                <div class="name" (click)="goToBook('popular', book.id)">{{ book.name }}</div>
                <div class="rating">
                    <span class="rating-value">{{ book.rating }}</span>
                    <app-star-rating [rating]="book.rating" [isReadOnly]="true"></app-star-rating>
                </div>
            </div>
            <div class="view-all">View all</div>
        </div>
    </div>
</div>
