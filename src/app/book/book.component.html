<app-header></app-header>
<div class="book-container">
    <div class="top">
        <div class="left">
            <div class="name">{{book?.name}}</div>
            <div class="rating">
                <app-star-rating [rating]="book?.rating" [isReadOnly]="true"></app-star-rating>
                <span class="rating-value">{{book.rating}}</span>
            </div>
            <div class="cover">
                <img [src]="book?.cover" alt="">
            </div>
        </div>
        <div class="right">
            <div class="title">Rate this book</div>
            <div class="rating-form">
                <div class="form-group">
                    <label for="uname">Name</label>
                    <input type="text" name="uname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <app-star-rating [rating]="0" [isReadOnly]="false"></app-star-rating>
                </div>
                <div class="form-group">
                    <label for="review">Review</label>
                    <textarea name="review" rows="3"  class="form-control"></textarea>
                </div>
                <div class="btn-container">
                    <button class="btn btn-dark">Submit</button>
                  </div>
            </div>
        </div>
    </div>
    <div class="bottom"></div>
</div>
